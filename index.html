<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styling.css">
  </head>

  <body>
    <div class="container-fluid">
        <div class="text-center">
            <header>
                <h1>Typing Test</h1>
            </header>
            <div class="row">
                <div class="col-3 measurement">
                    <div class="meas_container">
                        <div class="typingIcon">
                            <img src="Images/speed.png" width="60">
                        </div>
                        <div id="wpm" class="value">0</div>
                        <div class="title"><span>WPM</span></div>
                    </div>
                    <div class="change"><span id="wpmChange"></span></div>
                </div>
                <div class="col-3 measurement">
                    <div class="meas_container">
                        <div class="typingIcon">
                            <img src="Images/typingkeyboard.png" width="60">
                        </div>
                        <div id="cpm" class="value">0</div>
                        <div class="title"><span>CPM</span></div>
                    </div>
                    <div class="change"><span id="cpmChange"></span></div>
                </div>
                <div class="col-3 measurement">
                    <div class="meas_container">
                        <div class="typingIcon">
                            <img src="Images/accuracy.png" width="60">
                        </div>
                        <div id="accuracy" class="value">0%</div>
                        <div class="title"><span>Accuracy</span></div>
                    </div>
                    <div class="change"><span id="accuracyChange"></span></div>
                </div>
                <div class="col-3 measurement">
                    <div class="meas_container">
                        <div class="typingIcon">
                            <img src="Images/timer.png" width="60">
                        </div>
                        <div id="timeLeft" class="value">60</div>
                        <div class="title"><span>Time Left</span></div>
                    </div>
                </div>
            </div>
            <!-- test words -->
            <div id="content" class="text-center"></div>
            <!-- text input -->
            <div>
                <input type="text" placeholder="">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script type="text/javascript" src="code.js"></script>
    <script type="text/javascript" src="certificateModule.js"></script>
    <script type="text/javascript" src="dataModule.js"></script>
  </body>
</html>
